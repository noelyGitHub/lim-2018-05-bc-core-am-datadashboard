<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../font/fontello.css"/>
  </head>
  <body>
      <header>
       <div class="navMenu">
          <input type="checkbox" id="menu-bar"/>
          <label class="icon-menu" for="menu-bar"></label>
          <nav class="menu" id="menuCohort"></nav>
        </div>
        <div class="wraperLogo" id="wraperLogo">
        <img src="../img/Laboratoria_CMYK_logo-11.png" id="logo"/>
        </div>
        <div class="search-header-main">
          <span class="content-search">
              <input type="text" id="search_student" placeholder="BUSCAR AQUÃ " />
              <img src="../img/searchicon.png" id="imgSearch"  />
          </span>
        </div>
        <div class="user-profile">
          <img src="../img/default_user.png" alt="mio" class="provando">
        </div>
      </header>
      <section>
        <div class="wrapper" id="cohortSede">
          <div class="headquarters" id="lim" onclick="loadCohortSede(this.id)">
            <p>SEDE - LIMA</p>
          </div>
          <div class="headquarters" id="scl" onclick="loadCohortSede(this.id)">
            <p>SEDE - CHILE</p>
          </div>
          <div class="headquarters" id="cdmx" onclick="loadCohortSede(this.id)">
            <p>SEDE - MEXICO</p>
          </div>
          <div class="headquarters" id="aqp" onclick="loadCohortSede(this.id)">
            <p>SEDE - AREQUIPA</p>
          </div>          
          <div class="headquarters" id="test" onclick="loadCohortSede(this.id)">
            <p>SEDE - LABORATORIA</p>
          </div>      
          
          <div class="headquarters" id="gdl" onclick="loadCohortSede(this.id)">
            <p>SEDE - GUADALAJARA</p>
          </div>        
        </div>
        <div class="wrapper" id="listUsersCohort">
            <h4><span class="icon-left-open" id="back-cohort"></span>Completitud General</h4>
            <div id="manejoList">
              <select id="orderBy">
              <option>Ordenar por</option>
              <option value="name">Nombre</option>
              <option value="percent">Completitud Total</option>
              <option value="percentReads">Lecturas Completadas</option>
              <option value="percentExercises">Ejercicios Completados</option>
              <option value="percentQuizes">Quizes Completados</option>
              <option value="promedio">Puntuacion Promedio</option>
            </select>
            <select id="orderDirection"> 
              <option>Orden</option>
              <option value="ASC">ASC</option>
              <option value="DES">DESC</option>
            </select>
            <table id="title_list_student_item" width="679" border="1">
              
              <!--<tr class="tableTitle">
                <td>Nro</td>
                <td>Nombre</td>
                <td>Puntuacion</td>
                <td>Lectura</td>
                <td>Ejercicios</td>
                <td>Quizes</td>
                <td>Total</td>
              </tr>-->
            </table>
            </div>
           
           <table id="search">
           </table>     
               
        </div>
        <div class="wrapper" id="information">
           <h4 class="info-individual" id="back-list"><span class="icon-left-open"></span>Informacion Detallada</h4>
             <div id="informationDetallada"></div>                       
        </div>
      </section>
      <footer>
      </footer>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
